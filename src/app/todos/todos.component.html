<div class="row">
    <div class="col-md-10 bg-white">
        <div class="card bg-dark p-1" style="margin-top: 25px">
            <h3 class="text-white p-3 pt-2 pb-2">{{todoTitle}}</h3>
        </div>
        <div class="shadow">
            <div class="input-group p-4">
                <button position-relative
                    class=" btn btn-outline-dark"
                    (click)="openDialog()" type="button">Add New Todo</button>
            </div>
        </div> 


        <div class="container">

            <div style="margin-top: 30px">

                <div class="mat-elevation-z8">

                    <mat-form-field style="margin-left: 10px; width: 850px;" appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Todo Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
              </ng-container> -->

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <!-- <button mat-icon-button (click)="editTodo(row)" color="primary" >
                        <mat-icon>edit</mat-icon>
                    </button>  -->
                                <button mat-icon-button color="warn" (click)="deleteTodo(row.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Todo doesn't exist</td>
                        </tr>
                    </table>

                    

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                    </mat-paginator>
                </div>
                
            </div>
        </div>
    </div>
</div>
